<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>QUOTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let quote of quotes | async">
      "{{ quote.quote }}" Author: {{quote.author}} - Series: [{{quote.series}}]
    </ion-item>
  </ion-list>
</ion-content>
