<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" defaulthref="/tabs/characters">
      <ion-back-button>Return</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">CHARACTER DETAIL</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="character" class="character-card">
    <ion-item lines="none" class = "character-name">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      Name: {{ character.name }}
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="text-outline" slot="start"></ion-icon>
      Nickname: {{ character.nickname }}
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      Birthday: {{ character.birthday }}
    </ion-item>
    <ion-item>
      <ion-icon name="briefcase-outline" slot="start"></ion-icon>
      Occupation: {{ character.occupation }}
    </ion-item>
    <ion-item>
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      Status: {{ character.status }}
    </ion-item>

  </ion-card>
</ion-content>
