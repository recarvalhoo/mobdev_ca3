<ion-header>
  <ion-toolbar color = "primary">
    <ion-title class="ion-text-center">DEATH-COUNT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let death of deaths | async">
    Death count: {{ death.deathCount }}
  </ion-item>
</ion-list>

</ion-content>
